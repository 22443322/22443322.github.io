<!DOCTYPE html>
<html>
<head>
    <title>Soundboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #videoContainer video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .password-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .password-input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-submit {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        #soundboardContainer {
            display: none;
            text-align: center;
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 0;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            width: 200px;
            height: 200px;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover .overlay {
            opacity: 1;
        }

        .playing .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="backgroundVideo" loop muted>
            <source src="Background.mp4" type="video/mp4">
        </video>
    </div>

    <div id="passwordContainer" class="password-container">
        <div class="password-title">Anna salasana</div>
        <input id="passwordInput" type="password" class="password-input">
        <button class="password-submit" onclick="checkPassword()">Kirjaudu</button>
    </div>

    <div id="soundboardContainer">
        <div class="title">EXTREME SOUNDBOARD</div>
        <div class="button" onclick="playSound('sound1', this)">
            <img src="Sound1.jpg" alt="Sinkkola?">
            <div class="overlay">Sinkkola?</div>
        </div>
    </div>

    <audio id="sound1" src="Sound1.mp3"></audio>

    <script>
        var soundButtons = document.getElementsByClassName("button");

        function checkPassword() {
            var passwordInput = document.getElementById("passwordInput");
            var password = passwordInput.value.trim();

            if (password === "Onni") {
                document.getElementById("passwordContainer").style.display = "none";
                document.getElementById("soundboardContainer").style.display = "block";
                document.getElementById("backgroundVideo").play();
            } else {
                alert("Virheellinen salasana. Yrit√§ uudelleen.");
                passwordInput.value = "";
                passwordInput.focus();
            }
        }

        function playSound(soundId, button) {
            var audioElement = document.getElementById(soundId);

            audioElement.play();
            audioElement.addEventListener("ended", function () {
                button.classList.remove("playing");
                audioElement.currentTime = 0;
            });

            button.classList.add("playing");
        }

        Array.prototype.forEach.call(soundButtons, function (button) {
            button.addEventListener("click", function () {
                Array.prototype.forEach.call(soundButtons, function (btn) {
                    if (btn !== button) {
                        btn.classList.remove("playing");
                    }
                });
                button.classList.toggle("playing");
            });
        });
    </script>
</body>
</html>
